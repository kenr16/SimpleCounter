<!DOCTYPE html>
<html>
  <head>
    <title>Transportation Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <form id="formOne">
       <h1>Please enter the parameters: </h1>
       <div class="form-group">
         <label for="endNum">Ending number:</label>
         <input id="endNum" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="stepNum">Step Number:</label>
         <input id="stepNum" class="form-control" type="text">
       </div>
       <div class="form-group">
         <label for="startNum">Start Number:</label>
         <input id="startNum" class="form-control" type="text">
       </div>
       <button type="submit" class="btn">Calculate</button>
    </form>
    <br>
    <form id="formTwo">
      <h1>Click here to say hello to our friends!</h1>
      <button type="submit" class="btn">Friends</button>
    </form>
    <br>
    <form id="formThree">
      <h1>This is a vowel replacer.</h1>
      <div class="form-group">
        <label for="sentIn">Type in a sentence here:</label>
        <input id="sentIn" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">Replace</button>
    </form>
  </body>
</html>
